apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-helm-app
spec:
  source:
    helm:
      name: my-helm-release
      chart: https://example.com/charts/my-chart-1.0.0.tgz
      version: 1.0.0

  postSync:
    resources: 
      - group: ""
        kind: Pod
        name: demo
    manifest:
      apiVersion: v1
      kind: Pod
      metadata:
        name: demo
      spec:
        containers:
          - name: check-deployment
            image: alpine
            command: ["sh", "-c", "check-deployment.sh"]
            restartPolicy: OnFailure
    ignoreErrors: true

